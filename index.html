<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Money Hall's paradox checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 class="title">Monty Hall's paradox checker </h1>
<div class="row">
    <div class="col">
        <div class="form">
            <div class="cases">

                <input type="text" name="count" id="cases" class="cases input" placeholder="Number of cases">
            </div>
            <div class="choice">
                <div class="choice__text">Switch the choice</div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider">
                <span class="circle"></span>
            </span>
                </label>
                <div class="choice__text">Keep the choice</div>
            </div>
            <button class="button">
                Calculate
            </button>
        </div>
    </div>
    <div class="col">
       <div class="diagram">
       </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
